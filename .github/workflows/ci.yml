name: CI

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

permissions:
  contents: read

# To update Go versions, modify the "go-versions" output in the setup job below
jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      go-versions: ${{ steps.versions.outputs.matrix }}
    steps:
      - id: versions
        run: echo 'matrix=["1.24.x", "1.25.x"]' >> $GITHUB_OUTPUT

  lint:
    name: Lint (Go ${{ matrix.go-version }})
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        go-version: ${{ fromJson(needs.setup.outputs.go-versions) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

      - name: Run go fmt
        run: |
          if [ -n "$(gofmt -s -l .)" ]; then
            echo "Go code is not formatted:"
            gofmt -s -d .
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

  test:
    name: Test (Go ${{ matrix.go-version }})
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        go-version: ${{ fromJson(needs.setup.outputs.go-versions) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go-version }}-

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.go-version == '1.24.x'
        with:
          file: ./coverage.out
          flags: unittests
          fail_ci_if_error: false

  build:
    name: Build (Go ${{ matrix.go-version }})
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        go-version: ${{ fromJson(needs.setup.outputs.go-versions) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Build library
        run: go build -v ./...
